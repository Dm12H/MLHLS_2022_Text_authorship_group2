transformer_path: tatransformer.pkl
model_paths:
  logreg: logreg.pkl
  stacking: tastack_deploy.pkl
  bert: bert_pretrained
log_config:
  version: 1
  formatters:
    basic:
      format: '%(asctime)s:%(name)s:%(levelname)s --- %(message)s'
      datefmt: '%d-%b-%y %H:%M:%S'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: basic
      level: INFO
      stream: ext://sys.stdout
    errorHandler:
      class: logging.FileHandler
      formatter: basic
      level: ERROR
      filename: logerrors.log
  loggers:
    app.app_models.model_manager:
      level: INFO
    app.app_models.inference:
      level: INFO
  root:
    level: INFO
    handlers: [console, errorHandler]
  disable_existing_loggers: yes